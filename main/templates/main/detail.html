{% extends "main/base.html" %}

{% load static %}

{% block content %}

<div style="text-align:center;">
    <h1 class="text-center mt-5">{{ blog.title }}</h1>
    <h5 class="text-center text-muted mb-5">{{ blog.date|date:'F jS Y' }}</h5>
    <img src="{{ blog.image.url }}" class="col-md-2">
    <h2 class="text-center mt-5" >{{ blog.description}}</h2>
</div>

{% endblock %}
