{% load static %}
{% load django_bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en" style="background-color: #fff">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/custom.css' %}">
    <title>Django moment</title>
</head>

<body>
    <div style="background-color: #fff; ">
    {% if user.is_authenticated %}
    <form method="post" action="{% url 'logoutUser' %}">
        {% csrf_token %}
        <div class="d-flex mt-3" style="margin: 5px; font-size: 16px; justify-content: left;">
            <a href="{% url 'home' %}" class="me-3" style="margin: 6px 0 0 0">Main page</a>
            <a href="{% url 'blog' %}" class="me-3" style="margin: 6px 0 0 0">Blogs</a>
            <a href="{% url 'account' %}" class="me-4" style="margin: 6px 0 0 0">Account details</a>
            <button type="submit" class="btn btn-danger">Log out</button>
        </div>
    </form>
    {% else %}
    <div class="d-flex mt-2" style="margin: 5px; font-size: 16px; justify-content: left;">
        <a href="{% url 'home' %}" class="me-3">Main page</a>
        <a href="{% url 'blog' %}" class="me-2">Blogs</a>
        <a href="{% url 'admin:index' %}" class="me-2">Admin</a>
        <a href="{% url 'loginUser' %}" class="me-2">Login</a>
        <a href="{% url 'register' %}" class="me-2">Register</a>
    </div>
       
    {% endif %}
    <hr/>
    </div>

</body>


</html>


{% block content %}{% endblock %}
